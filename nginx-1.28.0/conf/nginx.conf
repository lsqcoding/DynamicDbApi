
#user  nobody;
worker_processes  4;  # 设置为CPU核心数
# Windows不支持CPU亲和性绑定
# worker_cpu_affinity 0001 0010 0100 1000;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
error_log  logs/error.log  info;  # 启用错误日志

#pid        logs/nginx.pid;


events {
    worker_connections  10240;  # 增加最大连接数
    # Windows不支持epoll，使用select
    use select;
    multi_accept on;  # 一次接受所有新连接
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;  # 启用访问日志

    sendfile        on;
    tcp_nopush     on;  # 启用TCP_NOPUSH
    tcp_nodelay    on;  # 启用TCP_NODELAY

    # 连接超时设置
    keepalive_timeout  65;
    keepalive_requests 10000;  # 每个连接的最大请求数
    send_timeout 60;  # 发送超时
    
    # 缓冲区设置
    client_max_body_size 100m;  # 允许的最大请求体大小
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Gzip压缩设置
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;
    
    # 负载均衡配置
    upstream dynamicdbapi {
        server localhost:5182;
    }

    server {
        listen       8152;  # 改为8152端口避免与应用程序冲突
        server_name  localhost;

        #charset koi8-r;

        access_log  logs/host.access.log  main;  # 启用访问日志

        location / {
            proxy_pass         http://dynamicdbapi;  # 使用负载均衡组，改为HTTP协议
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            # 代理超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 代理缓冲区设置
            proxy_buffers 16 64k;
            proxy_buffer_size 128k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
        }

        # Swagger UI 路径配置
        location /swagger {
            proxy_pass         http://dynamicdbapi/swagger;  # 使用负载均衡组，改为HTTP协议
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket 配置（用于SignalR）
        location /messageHub {
            proxy_pass         http://dynamicdbapi/messageHub;  # 使用负载均衡组，改为HTTP协议
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            # WebSocket超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 3600s;  # WebSocket长连接超时
        }

        # 静态文件配置
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass         http://dynamicdbapi;  # 使用负载均衡组，改为HTTP协议
            expires            30d;
            add_header         Cache-Control "public, no-transform";
            add_header         Access-Control-Allow-Origin *;
        }
        
        # 文件下载优化
        location ~* /api/file/download/ {
            proxy_pass         http://dynamicdbapi;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            
            # 大文件下载优化
            proxy_max_temp_file_size 0;  # 禁用临时文件
            proxy_buffering off;  # 禁用代理缓冲
            chunked_transfer_encoding on;  # 启用分块传输编码
        }
        
        # 文件上传优化
        location ~* /api/file/upload {
            proxy_pass         http://dynamicdbapi;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            
            # 大文件上传优化
            client_max_body_size 100m;  # 允许的最大上传文件大小
            proxy_request_buffering off;  # 禁用请求缓冲
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server (non-SSL for development)
    server {
        listen       8443;  # 改为8443端口避免冲突
        server_name  localhost;

        location / {
            proxy_pass         http://dynamicdbapi;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
        }
        
        # Swagger UI 路径配置
        location /swagger {
            proxy_pass         http://dynamicdbapi/swagger;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}

